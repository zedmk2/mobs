<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>MOBS v1.2</title>



  </head>
  <body>

      <div class="container">
        <a class="navbar-brand mynav" href="{%url 'home'%}">MOBS</a>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li> <a href="{% url 'shifts:create' %}">New Shift</a> </li>
            <li> <a href="{% url 'shifts:batchshift' %}">Batch New Shift</a> </li>
            <li> <a href="{% url 'shifts:all' %}">Shift List</a> </li>
            <li> <a href="{% url 'shifts:payroll_list' %}">Payroll List</a> </li>
            <li> <a href="{% url 'shifts:inspections' %}">Property List</a> </li>
            <li> <a href="{% url 'accounts:logout' %}">Log Out</a> </li>

            {% else %}
            <li> <a href="#"></a> </li>
            <li> <a href="{% url 'accounts:login' %}">Log In</a> </li>


          {% endif %}

        </ul>

      </div>

    </nav>

    <div class="container mycontent">

      {% block content %}

      {% endblock %}

    </div>


  </body>

  <!-- jQuery -->
