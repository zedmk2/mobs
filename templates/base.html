<!DOCTYPE html>
{% load static %}
<html lang='en'>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MOBS v1.4</title>

  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <div class="my-0 mr-md-auto font-weight-normal"><a href="{%url 'home'%}">MOBS</a> <span class='user'>Logged in: <a href={% url 'admin:index'%}>{{user}}</a> | <a href="{% url 'accounts:logout' %}">Logout</a></span></div>
    <nav class="my-2 my-md-0 mr-md-3">
      {% if user.is_authenticated %}
      <a class="p-2 text-dark" href="{% url 'shifts:create' %}">New Shift</a>
      <a class="p-2 text-dark" href="{% url 'shifts:batchshift' %}">Batch New Shift</a>
      <a class="p-2 text-dark" href="{% url 'shifts:all' %}">Shift List</a>
      <a class="p-2 text-dark" href="{% url 'shifts:payroll_list' %}">Payroll List</a>
      <a class="p-2 text-dark" href="{% url 'shifts:inspections' %}">Property List</a>
      {%else%}
      <a class="p-2 text-dark" href="{% url 'shifts:payroll_list' %}">Payroll List</a>
      <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Log In</a>
      {%endif%}
    </nav>
    </div>

    <div class="container mycontent">
      {% block content %}
      {% endblock %}
    </div>

  </body>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!--  BOOTSTRAP BELOW -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="{% static 'mobs/js/jquery.formset.js' %}"></script>

  <script src="{% static 'mobs/js/base.js' %}"></script>


  <link rel="stylesheet" href="{% static 'mobs/css/base.css' %}">


</html>
